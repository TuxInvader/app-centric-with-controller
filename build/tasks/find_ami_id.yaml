---

  - name: Locate the required Linux VM
    ec2_ami_info:
      region: "{{ ws.ec2.region }}"
      filters:
        name: "ubuntu/*hvm-ssd*/ubuntu-bionic-18.04-amd64-server-20200112"
    register: ami_results

  - name: Register AMI fact
    set_fact:
      ami_id: "{{ ami_results.images[0].image_id }}"

